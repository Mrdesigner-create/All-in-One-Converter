* {

body {

.toggle-bg {

/* footer Make the page wrapper take full height */
html, body {
    height: 100%;
    margin: 0;
}

.page-wrapper {

}

/* Main content grows to fill space */
.wrap {

}

/* Footer at the bottom */
.page-footer {

    color: darkblue;
    text-align: center;
    padding: 10px 10px;
    font-size: 12px;
    border-top: 2px solid darkblue;
}





/* Center the button container */
.button-container {
    text-align: center;  /* center everything inside this div */
    margin-top: 20px;    /* space from top */
}

/* Style for the button */
.colored-button {
    display: inline-block;           /* keeps button size proper */
    padding: 12px 20px;              /* space inside button */
    background-color: orange;        /* plain orange background */
    color: white;                    /* white text */
    font-weight: bold;               /* make text bold */
    border-radius: 8px;              /* rounded corners */
    text-decoration: none;           /* remove underline */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* soft shadow */
    transition: background-color 0.3s, transform 0.2s; /* smooth effects */
}

/* Optional: hover effect */
.colored-button:hover {
    background-color: darkorange;    /* darker shade when hovered */
    transform: scale(1.05);          /* slight enlarge on hover */
}

<script>
  // Get the button and the body element
  const toggleBtn = document.getElementById('toggleBgBtn');
  const body = document.body;

  // Track state
  let bgVisible = true; // starts with image shown

  toggleBtn.addEventListener('click', () => {
    if (bgVisible) {
      // Remove background image, show gradient
      body.classList.remove('bg-image');
      bgVisible = false;
      toggleBtn.textContent = "üåÖ Show Background";
    } else {
      // Add background image
      body.classList.add('bg-image');
      bgVisible = true;
      toggleBtn.textContent = "üåÖ Hide Background";
    }
  });
</script>
